<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jql_show</title>
    <script src="C:\Jhin_Project\javaScript\JQuery\jquery-3.5.1.min.js"></script>
    <script>
        function show() {
            $('#show_hide').show();
        }
        function hide() {
            $('#show_hide').hide();
        }
    </script>
</head>
<body>
    <button type="button" onclick="show()">SHOW</button>
    <button type="button" onclick="hide()">HIDE</button>
    <br>
    <h1 id="show_hide">숨겨지고 보여집니다.</h1>
</body>
</html>
