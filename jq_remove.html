<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_remove</title>
    <script src="C:\Jhin_Project\javaScript\JQuery\jquery-3.5.1.min.js"></script>
    <style>
        p { background-color: chartreuse; }
        .container { height: 80px; width: 200px; border: 1px dotted red; }
    </style>
    <script>
        $(document).ready(function () {
            $('#button1').click(function () {
                $('.container').remove();
            });
        });
        $(document).ready(function () {
            $('#button2').click(function () {
                $('.container').empty();
            });
        });
    </script>
</head>
<body>
    <button id="button1">remove()</button>
    <button id="button2">empty()</button> <br>
    <div class="container">
        <p class="hello">Hello!</p>
        <p class="goodbye">GoodBye!</p>
    </div>
</body>
</html>
