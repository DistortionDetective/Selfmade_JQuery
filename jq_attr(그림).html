<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_attr</title>
    <script src="C:\Jhin_Project\javaScript\JQuery\jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
              //** alert('이 그림파일의 위치는' + $('#Destiny').attr('src') + '입니다!'); **//
                alert($('#Destiny').attr('alt' , 'Destiny Gurdians'));
            });
        });
    </script>
</head>
<body>
    <img id="Destiny" src="C:\Jhin_Project\javaScript\JQuery\Destiny.jpg" alt="Destiny">
    <button>attr()</button>
</body>
</html>
