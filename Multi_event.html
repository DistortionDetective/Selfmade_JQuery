<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi_event</title>
    <script src="C:\Jhin_Project\javaScript\JQuery\jquery-3.5.1.min.js"></script>
    <script>
        $('div').on({
            mouseenter : function() {
                console.log('hovered over a div');
            },
            mouseleave : function() {
                console.log('mouse left a div');
            },
            click : function() {
                console.log('clicked on a div');
            }
        });
    </script>
</head>
<body>
    <div id="div" style="width: 500px; height: 500px; background-color: yellowgreen;">

    </div>
</body>
</html>
