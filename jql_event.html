<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jql_event</title>
    <script src="C:\Jhin_Project\javaScript\JQuery\jquery-3.5.1.min.js"></script>
    <style>
        #box {
            background-color: black;
            width: 250px;
            height: 250px;
        }
    </style>
    <script>
        function hide() {
           $('#box').hide(); 
        }

        $('#button1').click( function() {
            $('#box').show();
        });
    </script>
</head>
<body>
    <button type="button" onclick="hide()">숨기기</button>
    <button type="button" id="button1">눌러보세요</button>
    <div id="box">

    </div>
</body>
</html>
