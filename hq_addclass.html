<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hq_addclass</title>
    <script src="C:\Jhin_Project\javaScript\JQuery\jquery-3.5.1.min.js"></script>
    <script>
        //** document(문서)가 준비되면 함수를 실행한다. **//
        $(document).ready(function () {
            //** button 이라는 개체가 click 되면 함수를 실행한다 **//
            $('button').click(function () {
                //** id가 'div1' 인것에  'warning'이라는 클래스를 추가한다(addClass)) **//
                $('#div1').addClass('warning');
            });
        });
    </script>
    <style>
        /** warning 이라는 class에 적용될 css를 작성 **/
        .warning {
            /* border(선) 의 굵기는 1px , 가는선(solid) , 색상은 검은색 */
            border: 1px solid black;
            /* 배경색은 yellow로 지정한다*/
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="div1">
        <p>예제 단락입니다.</p>
    </div>
    <br>
    <button>addClass()</button>
</body>
</html>
